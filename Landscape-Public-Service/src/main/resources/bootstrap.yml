spring:
  application:
    name: Landscape-Public-Service
  
  cloud:
    config:
      uri: http://localhost:8888
      

logging:
  file: logs/Landscape-Service-Server.log    
  pattern:
    file: '%d{dd-MM-yyyy HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M - %msg%n'
  level:
    root: debug